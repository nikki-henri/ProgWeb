<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
        <link rel="stylesheet" href="CSS/formulario.css">
    </head>

    <body>
        <h1>Rellenar Datos</h1>
        <form> 
            <p>Nombre(s):<input type="text" name="nombre" required> </p>
            <p>Apellidos:<input type="text" name="apellido" required> </p>
            <p>Sexo:
                <input type="radio" name="hm" value="h" required> Hombre
                <input type="radio" name="hm" value="m" required> Mujer
            </p>
        </form>
    </body>
</html>
